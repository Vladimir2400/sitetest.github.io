
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Shop</title>
</head>
<body>
  <div class="container">
    <form id="form">
      <input type="text" placeholder="Имя" id="user-name">
        <input type="text" placeholder="Tg имя, начинается с @" id="tg-user-name">
      <input type="text" placeholder="Номер телефона" id="user-phone">
      <input type="text" placeholder="Адрес доставки" id="user-delivery">
      <input type="text" placeholder="Товар" id="user-product">
      <div id="error"></div>
      <button id="order">Оформить</button>
    </form>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
      let tg = window.Telegram.WebApp;
      let order = document.getElementById('order');
      tg.expand();

      order.addEventListener("click", () => {
        document.getElementById("error").innerText = '';
        let name = document.getElementById("user-name").value;
        let tg_user = document.getElementById("tg-user-name").value;
        let phone = document.getElementById("user-phone").value;
        let delivery = document.getElementById("user-delivery").value;
        let product = document.getElementById("user-product").value;
        if(phone<10){
          document.getElementById("error").innerText = 'Неправильно введен номер';
          return;
        }
          
        if(name<=0){
          document.getElementById("error").innerText = 'Введите данные';
        }

        if(tg_user<=0){
          document.getElementById("error").innerText = 'Введите данные';
        }
          
        if(delivery<=0){
          document.getElementById("error").innerText = 'Введите данные';
        }

        if(product<=0){
          document.getElementById("error").innerText = 'Введите данные';
        }
          
        let data = {
          name: name,
          tg: tg_user,
          phone: phone,
          delivery: delivery,
          product: product
        }

        tg.sendData(JSON.stringify(data))

        tg.close();
      })
    </script>
  </div>
</body>
</html>
